<div class="col-sm-6">
  <app-recipe-list
    (recipeWasSelected)="selectedRecipe = $event"
  ></app-recipe-list>
</div>
<div class="col-sm-6">
  <app-recipe-detail
    [recipe]="selectedRecipe"
    *ngIf="selectedRecipe; else infoText"
  ></app-recipe-detail>

  <ng-template #infoText> Please select a recipe to view details. </ng-template>
</div>
