<div class="row" style="margin-bottom: 3rem">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="" class="img-responsive" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" appDropdown>
        Manage Recipe <span class="caret"></span>
        <ul class="dropdown-menu">
          <li><a href="">To Shopping List</a></li>
          <li><a href="">Edit Recipe</a></li>
          <li><a href="">Delete Recipe</a></li>
        </ul>
      </button>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <h4>Recipe for: {{ recipe.name }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12"><b>Description</b>: {{ recipe.description }}</div>
</div>

<div class="row" style="margin-top: 1rem">
  <div class="col-xs-12">
    <b>Ingredients:</b>
    <div *ngFor="let item of recipe.ingredients">
      {{ item.name | titlecase }}: {{ item.amount }}
    </div>
  </div>
</div>
