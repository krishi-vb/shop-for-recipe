<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="font-weight-normal">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            style="margin: 1rem"
            (click)="addIngredient()"
          >
            Add
          </button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin: 1rem"
            (click)="deleteIngredient()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" style="margin: 1rem">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
